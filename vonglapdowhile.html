<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp do while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập số từ 1 -> 10");
    } while (value < 1 || value > 10);
    alert("Số bạn vùa nhập là " + value);
</script>
</body>
</html>
